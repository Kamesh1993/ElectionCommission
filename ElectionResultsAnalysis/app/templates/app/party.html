{% extends "app/layout.html" %}

{% block content %}

<div class="jumbotron">
    <h1>Partywise Trends</h1>
    <p class="lead">Flask is a free web framework for building great Web sites and Web applications using HTML, CSS and JavaScript.</p>
    <p><a href="http://flask.pocoo.org/" class="btn btn-primary btn-large">Back</a></p>
</div>

<div class="row">
    <center>
        <div id="state">
            <b>Please Select  State</b>
            &nbsp;
            <br><br>
                <form method="POST" action="/party" onsubmit="return checkState()">
                    {% csrf_token %}
                    <select name="dropdown" style="width: 250px; height: 30px; color:black; font-weight:bold; background:lightgray;" id="state1" onchange="update()">
                        <option value="s26">Chattisgarh</option>
                        <option value="s12">Madhya Pradesh</option>
                        <option value="s16">Mizoram</option>
                        <option value="s20">Rajasthan</option>
                        <option value="s29">Telangana</option>
                    </select>
                    <br>
                    <br>
                    <p><input type="submit" name="submitname" value="Submit" /></p>

                </form>
        </div>
    </center>
</div>

{% endblock %}
